services:
  whisper:
    build:
      context: ./whisper
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=small
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8

  backend:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - WHISPER_BASE_URL=http://whisper:8000
    depends_on:
      - whisper